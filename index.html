<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Sort Pro - Center Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <canvas id="cursor-canvas"></canvas>

    <div class="bg-animate">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="main-wrapper">
        <div class="glow-border">
            <div class="card">
                <h2>SHELL SORT</h2>
                <h2>ILHAM HAIKAL ANWAR</h2>
                
                <div class="input-group">
                    <label>Masukkan Nilai (Gunakan Koma):</label>
                    <input type="text" id="inputData" placeholder="Contoh: 78, 85, 60, 90, 72" value="78, 85, 60, 90, 72, 88, 65, 50, 95, 100">
                    <button id="btnSort">PROSES DATA</button>
                </div>

                <div id="result-area"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
